<div style="overflow-x:auto;">
    <iframe id="order-page" name="" src="../../../show-orders/show-orders.html" style="border:none;" frameborder="0" scrolling="no" width="100%" onload="resizeIframe(this)" title="Iframe Example"></iframe>
    <iframe id="sub-order-page" src="../../../show-orders/show-store-order/show-store-order.html" style="border:none;" frameborder="0" scrolling="no" width="100%" onload="resizeIframe(this)" title="Iframe Example"></iframe>
    <iframe id="products-page" src="../../../show-orders/show-products-order/show-products-order.html" style="border:none;" frameborder="0" scrolling="no" width="100%" onload="resizeIframe(this)" title="Iframe Example"></iframe>

<script type="application/javascript">
    isSessionExist({action: "isSessionExist", userNotFoundPage: "../../../../../index.html", userFoundPage: ""});
    var orderTable = {};
    var subOrderTable = {};
    var productsTable = {};
    var orders = {};//temp
    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
    $(document).ready(function() {
        orderTable = $("#order-page").contents().find("#orders-table");//orders-body
        subOrderTable = $("#sub-order-page").contents();//.find("#sub-order-body");//sub-order-body
        productsTable = $("#products-page").contents();//.find("#products-body");//products-body
        getOrders();
    });

    function getOrders(){
        $.ajax({
            method: "Get",
            url: ORDER_URL,
            data: {action: "getInProgressOrder"},
            success: function (order) {
                orders = order;
                displayOrder()
            }
        })
    }

    function displayOrder(){
        $.ajax({
            method: "Post",
            url: ORDER_URL,
            data: {action: "getDisplayOrder" , orders: orders},
            success: function (orders) {
                appendToTableViewInPage(orders, $("#order-page").contents().find("#orders-table"))
            }
        })
    }
